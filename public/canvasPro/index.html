<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSSans Pro Mo.JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cssans.pro/dist/cssans.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

 <form id="bg" class="fileupload" action="/upload" method="post" enctype="multipart/form-data">

      <input type="file" name="upfile" value="">
      <input type="submit" />
    </form>
  <div id="wrapper">
<div class="cssans cssans--center">
    <div class="cssans__accessible">CODEPUNKS</div>

    <div class="cssans__word">
        <b class="cssans:C"></b>
        <b class="cssans:O"></b>
        <b class="cssans:D"></b>
        <b class="cssans:E"></b>
        <b class="cssans:P"></b>
        <b class="cssans:U"></b>
  
        <b class="cssans:N"></b>
        <b class="cssans:K"></b>
        <b class="cssans:S"></b>
    </div>
</div>
</div>

<script src='https://cdn.jsdelivr.net/mojs-player/0.43.15/mojs-player.min.js'></script>

  

    <script  src="js/index.js"></script>

</html>
